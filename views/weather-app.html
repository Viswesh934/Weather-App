<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../public/weatherapp.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search" id="search">
                <input type="text" placeholder="Search for a city..." class="weather__searchform" id="city">
                <i class="fas fa-search"></i>
            </form> 
        </div>
        <div class="weather__body">
            <h1 class="weather__city" id="weather__city">Your Location</h1>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p class="min-temp" id="min-temp">Min: 12&#176</p>
                <p class="max-temp" id="max-temp">Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fas fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel" id="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fas fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity" id="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fas fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind" id="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fas fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure" id="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/weather-app.js"></script>
</body>
</html>
